<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>Speed Game</h1>
      <div class="gamearea">
        <div id="scoreboard" class="hidden">
          <p id="score"></p>
        </div>
        <h2 id="score"></h2>
        <div id="buttons">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
      <button
        class="controls"
        id="start"
        onclick="startPlaying() + playTheme()"
      >
        Start Game
      </button>
      <button class="controls invisible" id="stop" onclick="endGame()">
        Stop Game
      </button>
    </section>
    <section id="result">
      <div class="gameoverbox">
        <p>Oops, Game Over</p>
        <p id="gameover"></p>
        <button type="button" id="close" onclick="reloadGame()">x</button>
      </div>
    </section>
    <script src="main.js"></script>
    <audio
      src="avengersTheme.mp3"
      preload="auto"
      controls="none"
      style="display: none"
      ;
    ></audio>
  </body>
</html>
